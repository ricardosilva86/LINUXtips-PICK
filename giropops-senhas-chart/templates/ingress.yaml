apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-ingress
spec:
  ingressClassName: {{ .Values.ingress.className }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      {{- end }}
      http:
        paths:
          - path: /senhas
            pathType: Prefix
            backend:
              service:
                name: {{ include "giropops-senhas-chart.fullname" . }}
                port:
                  name: http
